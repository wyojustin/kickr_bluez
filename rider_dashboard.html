<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rider Dashboard â€“ MQTT Dials</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    /* Toggle button for the side panel */
    #togglePanelButton {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 20;
    }
    /* Side panel styling */
    #sidePanel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 15;
    }
    /* When open, the side panel slides in */
    #sidePanel.open {
      right: 0;
    }
    /* Form elements in the side panel */
    #sidePanel label,
    #sidePanel select,
    #sidePanel input[type="range"],
    #sidePanel input[type="text"],
    #sidePanel .ftpContainer {
      display: block;
      margin-bottom: 15px;
    }
    #sidePanel select,
    #sidePanel input[type="range"],
    #sidePanel input[type="text"] {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    /* Container for FTP text input and unit */
    #sidePanel .ftpContainer {
      display: flex;
      align-items: center;
    }
    #sidePanel .ftpContainer input[type="text"] {
      flex: 1;
    }
    #sidePanel .ftpContainer span {
      margin-left: 5px;
      font-weight: bold;
    }
    /* Download Ride button styling */
    #downloadRideButton {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      border: none;
      color: #fff;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      #sidePanel {
        width: 90%;
        right: -90%;
        padding: 30px;
        font-size: 24px;
      }
      #sidePanel.open {
        right: 0;
      }
      #togglePanelButton {
        padding: 12px 16px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Side Panel -->
  <div id="sidePanel" class="open">
    <h3>Settings</h3>
    <label for="trainerSelect">Pair with Trainer:</label>
    <select id="trainerSelect">
      <option value="">Select Trainer</option>
    </select>
    <label for="ftpSlider">FTP:</label>
    <input type="range" id="ftpSlider" min="50" max="400" step="10" value="100" disabled>
    <div class="ftpContainer">
      <input type="text" id="ftpText" value="100" disabled>
      <span>W</span>
    </div>
    <button id="downloadRideButton">Download Ride</button>
  </div>
  <!-- Toggle Button -->
  <div id="togglePanelButton">Settings</div>
  <!-- Dashboard Canvas -->
  <canvas id="dashboard"></canvas>
  
  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="config.js"></script>
  <script src="util.js"></script>
  <script src="rider_dashboard.js"></script>
</body>
</html>
